<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-bill</title>
</head>
<style>
    td{
        text-align: center;
    }
    table{
        margin: 200px auto;
    }
</style>
<body>
    <table  colspan="0" rowspan="0" cellpadding="10" cellspacing="0">
        <tr style="background-color: #ebebeb;">
          <th class="product"></th>
          <th class="name"></th>
          <th class="price"></th>
          <th class="total"></th>
          <th  class="discount"></th>
          <th class="amount"></th>
        </tr>
        <tr style="background-color: #ffffff;">
          <td><img src="img/sofa.png" alt="" width="50px" height="50px"></td>
          <td class="pn"></td>
          <td class="p"></td>
          <td class="t"></td>
          <td class="d"></td>
          <td class="ta"></td>
        </tr>
        <tr style="background-color: rgb(252, 250, 251);">
            <td><img src="img/chair.png" alt="" width="50px" height="50px"></td>
            <td class="pn2"></td>
            <td class="p2"></td>
            <td class="t2"></td>
            <td class="d2"></td>
            <td class="ta2"></td>
        </tr>
        <tr style="background-color: #ffffff;">
            <td><img src="img/dinningtable.png" alt="" width="50px" height="50px"></td>
            <td class="pn3"></td>
            <td class="p3"></td>
            <td class="t3"></td>
            <td class="d3"></td>
            <td class="ta3"></td>
          </tr>
          <tr style="background-color: rgb(252, 250, 251);">
              <td><img src="img/pngwing.com.png" alt="" width="50px" height="50px"></td>
              <td class="pn4"></td>
              <td class="p4"></td>
              <td class="t4"></td>
              <td class="d4"></td>
              <td class="ta4"></td>
          </tr>
        <tr>
            <td colspan="5" class="final" style="background-color: #ebebeb;"></td></td>
            <td class="famount" style="background-color: #ebebeb;"></td></td>
        </tr>
    </table>



    <script src="js/pro2.js"></script>
</body>
</html>
